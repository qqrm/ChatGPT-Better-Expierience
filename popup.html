<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>chat-gpt-better-experience</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          sans-serif;
        margin: 12px;
        width: 280px;
      }

      .title {
        font-weight: 700;
        margin-bottom: 10px;
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-top: 10px;
      }

      select,
      input[type="checkbox"] {
        font: inherit;
      }

      input[type="range"] {
        width: 100%;
      }

      select {
        min-width: 140px;
      }

      .check {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .hint {
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.8;
        line-height: 1.3;
      }
    </style>
  </head>

  <body>
    <div class="title">chat-gpt-better-experience</div>

    <div class="row">
      <label for="skipKey">Modifier key</label>
      <select id="skipKey">
        <option value="Shift">Shift</option>
        <option value="Control">Control</option>
        <option value="Alt">Alt</option>
        <option value="None">None</option>
      </select>
    </div>

    <div class="row">
      <div class="check">
        <input id="holdToSend" type="checkbox" />
        <label for="holdToSend">Hold key to send</label>
      </div>
    </div>

    <div class="row">
      <div class="check">
        <input id="allowAutoSendInCodex" type="checkbox" />
        <label for="allowAutoSendInCodex">Allow auto-send in Codex</label>
      </div>
    </div>

    <div class="row">
      <div class="check">
        <input id="editLastMessageOnArrowUp" type="checkbox" />
        <label for="editLastMessageOnArrowUp">Arrow up edits last message</label>
      </div>
    </div>

    <div class="row">
      <div class="check">
        <input id="autoExpandChats" type="checkbox" />
        <label for="autoExpandChats">Auto-expand chat list</label>
      </div>
    </div>

    <div class="row">
      <div class="check">
        <input id="autoTempChat" type="checkbox" />
        <label for="autoTempChat">Auto-enable Temporary Chat</label>
      </div>
    </div>

    <div class="row">
      <div class="check">
        <input id="oneClickDelete" type="checkbox" />
        <label for="oneClickDelete">One-click delete in chat list</label>
      </div>
    </div>

    <div class="row">
      <label for="wideChatWidth">Chat width</label>
      <span id="wideChatWidthValue">0%</span>
    </div>

    <div class="row">
      <input id="wideChatWidth" type="range" min="0" max="100" step="1" />
    </div>

    <div class="hint">0 = base width Â· 100 = 95% of the viewport</div>

    <div class="hint" id="hint"></div>

    <script src="dist/popup.js"></script>
  </body>
</html>
